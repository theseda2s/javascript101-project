<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/26f9e46b70.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button" type="button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">00:00</span>
        <span class="game__score">10</span>
      </header>
      <section class="game__field">
        <!-- <img src="./img/bug.png" class="game__bug" alt="bug" />
          <img src="./img/carrot.png" class="game__carrot" alt="carrot" /> -->
      </section>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up__refresh" type="button">
        <i class="fas fa-redo-alt"></i>
      </button>
      <span class="pop-up__message">test</span>
    </section>
  </body>
</html>
